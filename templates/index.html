<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding-top: 50px;
        }

        h1, h2 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5rem;
            color: #ffdd57;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 500;
            color: #f8f9fa;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #f8f9fa;
            font-size: 1.1rem;
            padding: 15px;
        }

        .form-control::placeholder {
            color: #d3d3d3;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px rgba(255, 221, 87, 0.7);
        }

        .btn-custom {
            background-color: #ffdd57;
            color: #2a5298;
            font-weight: 700;
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffd700;
        }

        .result {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .text-prediction {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸŒ¾ Agri Product Price Prediction ðŸŒ¾</h1>

        <div class="my-5">
            <h2 class="text-center mb-4 text-warning">Predict Agriculture Commodity Prices</h2>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="State">State:</label>
                    <input type="text" class="form-control" name="State" placeholder="Enter your State" required>
                </div>

                <div class="mb-3">
                    <label for="District">District:</label>
                    <input type="text" class="form-control" name="District" placeholder="Enter your District" required>
                </div>

                <div class="mb-3">
                    <label for="Market">Market:</label>
                    <input type="text" class="form-control" name="Market" placeholder="Enter your Market" required>
                </div>

                <div class="mb-3">
                    <label for="Commodity">Commodity:</label>
                    <input type="text" class="form-control" name="Commodity" placeholder="Enter Commodity" required>
                </div>

                <div class="mb-3">
                    <label for="Variety">Variety:</label>
                    <input type="text" class="form-control" name="Variety" placeholder="Enter Variety" required>
                </div>

                <div class="mb-3">
                    <label for="month_column">Month:</label>
                    <input type="text" class="form-control" name="month_column" step="any"  required>

                </div>

                <div class="mb-3">
                    <label for="season_names">Season:</label>
                    <input type="text" class="form-control" name="season_names" placeholder="Enter Season" required>
                </div>

                <div class="mb-3">
                    <label for="day">Day:</label>
                    <input type="number" class="form-control" name="day" placeholder="Enter Day" required>
                </div>

                <button type="submit" class="btn btn-custom btn-lg w-100 mt-4">Predict Price</button>
            </form>

            <div class="result text-center mt-5">
                {% if prediction %}
                    <p class="text-center">Predicted Price: {{prediction}}</p>
                {% endif %}
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
